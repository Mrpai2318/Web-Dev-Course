<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answers To HTML Level 2 Qs</title>
</head>

<body>
    <h1>Answers to HTML Level 3 Qs</h1>
    <div>
        <h1>Question 1</h1>
        <table border="black">
            <caption>Student Information</caption>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Adress</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
        </table>
    </div>
    <hr>
    <div>
        <h1>Question 2</h1>
        <form action="/file">
            <div>
                <lable for="name">Name: </lable>
                <input type="text" id="name" name="name">
            </div>
            <br>
            <div>
                Sex:
                <input type="radio" name="gender" id="m" value="m">
                <label for="m">Male</label>
                <input type="radio" name="gender" id="f" value="f">
                <label for="f">Female</label>
            </div>
            <br>
            <div>
                <label for="con">Country: </label>
                <select id="con" name="con">
                    <option value="">Select an Option</option>
                    <option value="ind">India</option>
                    <option value="nep">Nepal</option>
                    <option value="us">USA</option>
                    <option value="can">Canada</option>
                </select>
            </div>
            <br>
            <div>
                <label for="msg">Message: </label>
                <br>
                <textarea id="msg" name="msg" rows="5" cols="33"></textarea>
            </div>
            <br>
            <div>
                <input type="checkbox" id="sub" name="sub">
                <label for="sub">Subscribe?</label>
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <hr>
    <div>
        <h1>Question 3</h1>
        <h3>Feedback Form</h3>
        <form action="/server">
            <div>
                <label for="name">Name: </label>
                <input type="text" placeholder="Write your name" id="name" name="name">
            </div>
            <br>
            <div>
                <label for="email">Email: </label>
                <input type="email" placeholder="Write your email" id="email" name="email">
            </div>
            <br>
            <div>
                <label for="msg">Message: </label>
                <br>
                <textarea id="msg" name="msg" rows="5" cols="33"></textarea>
            </div>
            <br>
            <div>
                Rate us out of 5:
                <br>
                <input type="radio" name="rating" id="1" value="1">
                <label for="1">1</label><br>
                <input type="radio" name="rating" id="2" value="2">
                <label for="2">2</label><br>
                <input type="radio" name="rating" id="3" value="3">
                <label for="3">3</label><br>
                <input type="radio" name="rating" id="4" value="4">
                <label for="4">4</label><br>
                <input type="radio" name="rating" id="5" value="5">
                <label for="5">5</label><br>
            </div>
            <br><br>
            <button type="submit">Send your Message!</button>
        </form>
    </div>
</body>

</html>
