<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q6</title>
</head>

<body>
    <div>
        <h1>Google</h1>
        <form action="https://www.google.com/search">
            <label for="search">Enter Search Query:</label>
            <input name="q" placeholder="Search Query" id="search">
            <br>
            <button type="submit">Submit Query</button>
        </form>
    </div>
    <div>
        <h1>Youtube</h1>
        <form action="https://www.youtube.com/results">
            <label for="search">Enter Search Query:</label>
            <input name="search_query" placeholder="Search Query" id="search">
            <br>
            <button type="submit">Submit Query</button>
        </form>
    </div>
    <div>
        <h1>Reddit</h1>
        <form action="https://www.reddit.com/search/">
            <label for="search">Enter Search Query:</label>
            <input name="q" placeholder="Search Query" id="search">
            <br>
            <button type="submit">Submit Query</button>
        </form>
    </div>
    <div>
        <h1>Amazon</h1>
        <form action="https://www.amazon.in/s">
            <label for="search">Enter Search Query:</label>
            <input name="k" placeholder="Search Query" id="search">
            <br>
            <button type="submit">Submit Query</button>
        </form>
    </div>
</body>

</html>
