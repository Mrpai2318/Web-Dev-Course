<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>

<body>
    <h1>Tables in HTML</h1>
    <table border="black">
        <thead>
            <tr>
                <th colspan="3">Food Menu</th>
            </tr>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Samosa</td>
                <td>15</td>
                <td>0.18</td>
            </tr>
            <tr>
                <td>Puff</td>
                <td>20</td>
                <td>0.24</td>
            </tr>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.12</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
